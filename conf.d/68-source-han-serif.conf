<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<match>
	<test name="family"><string>Source Han Serif Auto</string></test>
	<test name="lang" compare="contains">
		<string>ja</string>
	</test>
	<edit name="family" mode="assign" binding="strong">
		<string>Source Han Serif</string>
	</edit>
</match>
<match>
	<test name="family"><string>Source Han Serif Auto</string></test>
	<test name="lang" compare="contains">
		<string>zh-cn</string>
	</test>
	<edit name="family" mode="assign" binding="strong">
		<string>Source Han Serif SC</string>
	</edit>
</match>
<match>
	<test name="family"><string>Source Han Serif Auto</string></test>
	<test name="lang" compare="contains">
		<string>zh-tw</string>
	</test>
	<edit name="family" mode="assign" binding="strong">
		<string>Source Han Serif TC</string>
	</edit>
</match>
<match>
	<test name="family"><string>Source Han Serif Auto</string></test>
	<test name="lang" compare="contains">
		<string>zh-hk</string>
	</test>
	<edit name="family" mode="assign" binding="strong">
		<string>Source Han Serif TC</string>
	</edit>
</match>
<match>
	<test name="family"><string>Source Han Serif Auto</string></test>
        <test name="lang" compare="contains">
                <string>ko</string>
        </test>
	<edit name="family" mode="assign" binding="strong">
		<string>Source Han Serif K</string>
	</edit>
</match>
</fontconfig>
